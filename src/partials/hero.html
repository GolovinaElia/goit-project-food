<section class="hero" id="home">
  <div class="container container-wrap">
    <div class="hero__wrap">
      <div class="hero__wrapper">
        <h1 class="hero_title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero__text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique. Duis cursus, mi quis viverra
          ornare, eros dolor interdum nulla, ut commodo diam libero vitae erat.
        </p>
        <button type="button" class="hero__button" data-hero-modal-open>
          Order Now
        </button>
      </div>

      <div class="slider-wrapper">
        <div class="wrap-slider">
          <div class="swiper-button-next swiper-button-next-right"></div>
          <div class="swiper-button-prev swiper-button-prev-left"></div>
          <div class="swiper mySwiper wrap-picture">
            <ul class="swiper-wrapper list">
              <li class="swiper-slide slider-item">
                <picture>
                  <source srcset="
                          ./img/falafel-desk-1x.png 1x,
                          ./img/falafel-desk-2x.png 2x
                        " media="(min-width: 1280px)" />

                  <source srcset="
                          ./img/falafel-tab-1x.png 1x,
                          ./img/falafel-tab-2x.png 2x
                        " media="(min-width: 768px)" />

                  <img class="slider-img" src="./img/falafel-desk-1x.png" width="528" alt="Falafel" />
                </picture>
              </li>
              <li class="swiper-slide slider-item">
                <picture>
                  <source srcset="
                          ./img/slider-2-desk-1x.png 1x,
                          ./img/slider-2-desk-2x.png 2x
                        " media="(min-width: 1280px)" />

                  <source srcset="
                          ./img/slider-2-tab-1x.png 1x,
                          ./img/slider-2-tab-2x.png 2x
                        " media="(min-width: 768px)" />

                  <img class="slider-img" src="./img/slider-2-desk-1x.png" width="528" alt="salat" />
                </picture>
              </li>
              <li class="swiper-slide slider-item">
                <picture>
                  <source srcset="
                          ./img/slider-3-desk-1x.png 1x,
                          ./img/slider-3-desk-2x.png 2x
                        " media="(min-width: 1280px)" />

                  <source srcset="
                          ./img/slider-3-tab-1x.png 1x,
                          ./img/slider-3-tab-2x.png 2x
                        " media="(min-width: 768px)" />

                  <img class="slider-img" src="./img/slider-3-desk-1x.png" width="528" alt="eat" />
                </picture>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
