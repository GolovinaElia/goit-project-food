<section class="subscribe" id="contact">
  <div class="container">
    <div class="subscribe__box">
      <div class="subscribe__wrap">
        <picture class="subscribe__img">
          <source srcset="
              ./img/banana-desk-1x.png 1x,
              ./img/banana-desk-2x.png 2x
            " media="(min-width: 1280px)" />
          <source srcset="./img/banana-tab-1x.png 1x, ./img/banana-tab-2x.png 2x" media="(min-width: 768px)" />
          <source srcset="./img/banana-mob-1x.png 1x, ./img/banana-mob-2x.png 2x" media="(max-width: 768px)" />
          <img src="./img/banana-desk-1x.png" alt="Image of banana" width="608" class="img" />
        </picture>
      </div>
      <div class="subscribe__wrap-form">
        <h2 class="subscribe__title">Subscribe To Get Special Offers</h2>
        <p class="subscribe__desc">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
          varius enim in eros elementum tristique.
        </p>
        <form class="subscribe__form">
          <label class="subscribe__label">
            <input type="email" id="sub-email" class="subscribe__input subscribe__item" name="subscribe-email"
              placeholder="Enter your email" />
            <span class="subscribe__error">
              &#9888; Not a valid email address (example@email.com)</span>
          </label>
          <button type="submit" class="subscribe__btn">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
</section>
